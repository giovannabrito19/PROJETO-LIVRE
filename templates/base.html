<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clínica Médica</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px 40px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #0d47a1;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }

        hr {
            border: none;
            height: 3px;
            background: #1976d2;
            margin-bottom: 30px;
            width: 160px;
            border-radius: 3px;
        }

        nav.menu-principal {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }

        nav.menu-principal a {
            text-decoration: none;
            color: white;
            background-color: #1976d2;
            padding: 12px 28px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(25, 118, 210, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        nav.menu-principal a:hover {
            background-color: #1565c0;
            box-shadow: 0 6px 12px rgba(21, 101, 192, 0.6);
        }

        .flash-message {
            color: #0d47a1;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        main {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(25, 118, 210, 0.15);
        }

    </style>
</head>
<body>
    <h1>Clínica Médica</h1>
    <hr>

    <nav class="menu-principal">
        <a href="/">Início</a>
    </nav>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="flash-message">{{ message }}</p>
            {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
