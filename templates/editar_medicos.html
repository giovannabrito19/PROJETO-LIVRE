{% extends "base.html" %}

{% block content %}

<p><strong>Nome:</strong> {{ medico.nome }}</p>
<p><strong>CPF:</strong> {{ medico.cpf }}</p>
<p><strong>Telefone:</strong> {{ medico.telefone }}</p>

        <option value="cpf">CPF</option>
        <option value="telefone">Telefone</option>
        <option value="idade">Idade</option>
        <option value="crm">CRM</option>
        <option value="especialidade">Especialidade</option>
    </select><br><br>

    <label for="valor">Novo valor:</label><br>
    <input type="text" name="valor" id="valor" required><br><br>

    <button type="submit">Salvar</button>
</form>

<a href="{{ url_for('listar_medicos') }}">Cancelar</a>
{% endblock %}
